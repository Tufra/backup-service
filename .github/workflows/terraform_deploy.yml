name: terraform
on: 
  release:
    types: [published]
  workflow_dispatch:

defaults:
  run:
    working-directory: ./terraform

env:
  TF_VAR_cloud_id: ${{ secrets.TV_VAR_CLOUD_ID }}
  TF_VAR_folder_id: ${{ secrets.TV_VAR_FOLDER_ID }}
  TF_VAR_subnet_id: ${{ secrets.TV_VAR_SUBNET_ID }}
  TF_VAR_sa_key: ${{ secrets.TV_VAR_SA_KEY }}
  TF_VAR_ssh_key: ${{ secrets.TV_VAR_SSH_KEY }}

jobs:
  apply-terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: hashicorp/setup-terraform@v2

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
      
      - name: terraform init
        id: init  
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate
      
      - name: terraform plan
        id: plan
        run: terraform plan

      - name: terraform apply
        id: apply
        run: terraform apply -auto-approve


