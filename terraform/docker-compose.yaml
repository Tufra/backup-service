version: '2.4'
services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: "%s"
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  main_app:
    container_name: server
    image: "%s"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    ports:
      - "80:80"